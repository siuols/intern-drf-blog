<!DOCTYPE html>
  <html>
  <head>
    <title>Blog</title>

    <style type="text/css">
      #container-postcreate {
        display: none;
      }
      #container-postdetail {
        display: none;
      }
    </style>
  </head>
  <header>
    <nav>
      <ul>
        <li><a id="post-list"> Home</a></li>
        <li><a id="post-create">Create post</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div id="container-postlist"></div>
    <div id="container-postdetail"></div>
    <div id="container-postcreate">
      <form  method="POST" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Create post</h2>
        <div>
          <label for="inputtitle" class="sr-only">Title</label>
          <input type="text" name="title" class="form-control" placeholder="" required autofocus>
        </div>
        <div>
          <label for="inputsub_title" class="sr-only">Sub Title</label>
          <input type="text" name="subtitle" class="form-control" placeholder="" required autofocus>
        </div>
        <div class="thumbnails" style="width:400px;">
          <label class="cabinet BrandHeader">Banner Photo</label>
          <input type="file" class="file" name="banner_photo" id="test">
        </div>
        <div>
          <label class="cabinet BrandHeader">Body</label>
          <textarea class="form-control" name="body" placeholder="" required autofocus></textarea>
        </div>
        <div>
          <label for="inputcategory" class="sr-only">Category</label>
          <select name="category" id="category"></select>
        </div>
        <div>
          <label for="inputtags" class="sr-only">Tags</label>
          <select name="tags" id="tags" multiple='multiple'></select>
        </div>
        <div>
          <label for="inputstatus" class="sr-only">Status</label>
          <select name="status">
            <option value="published">Published</option>
            <option value="draft">Draft</option>
            <option value="hidden">Hidden</option>
          </select>
        </div>
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="jquery.js"></script>
  <script src="jquery.form.js"></script>

<script type="text/javascript">

  var URL = "http://127.0.0.1:8000/api/";

  //tag list
  $.get(URL + "tags/", function(data) {
    // console.log(data);
    var tags = $('#tags');
    $.each(data, function (index, value) {
      // sconsole.log(value);
      tags.append(
          '<option value="' + value.id + '" >' + value.title + '</option>'
        );
    });
  });

  //category list
  $.get(URL + "category/", function(data) {
    var category = $('#category');
    $.each(data, function (index, value ){
      category.append(
          '<option  value="' + value.id + '">' + value.title + '</option>'
        );
    });
  });

  //post create
  $('#submit').on('click', function (e) {
    e.preventDefault();
    $('#post-form').ajaxSubmit({
      url: URL +'post/',
      type: 'POST',
      success : function (response) {
        console.log(response);
        $("#post-form")[0].reset();
      },
      error : function (response) {
        console.log(response);
      }
    });
  });

  //post list
  $.get(URL + "post/", function(data) {
    var list = $("#container-postlist");
    $.each(data, function( index, value ) {
      list.append(
        '<h1><b>' + value.title + '</b></h1><small>' + value.status + '</small><p>' + value.subtitle + '</p><img src="' + value.banner_photo + '"><p>' + value.tags.title + '</p><p>' + value.category_name + '</p><p>' + value.body + '</p><small>' + value.date_display + ',Updated ' + value.timesince +'</small>'
        );
    });
  });

  //post detail
  $.get(URL + "post/" + 45 + "/", function(data) {
    console.log(data);
    var detail = $('#container-postdetail');
    var tag;
    // console.log(detail);
    detail.append(
        '<h1><b>' + data.title + '</b></h1><small>' + data.status + '</small><p>' + data.subtitle + '</p><img src="' + data.banner_photo + '"><p>' + data.tags + '</p><p>' + data.category_name + '</p><p>' + data.body + '</p><small>' + data.date_display + ',Updated ' + data.timesince +'</small>'
      );
  });
  </script>
</html>
