<!DOCTYPE html>
  <html>
  <head>
    <title>Blog</title>

    <style type="text/css">
      #container-postlist {
        display: none;
      }
      #container-postcreate {
        display: none;
      }
    </style>
  </head>
  <header>
    <nav>
      <ul>
        <li><a id="post-list"> Home</a></li>
        <li><a id="post-create">Create post</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div id="container-postlist"></div>
    <!-- <div id="container-tags"></div> -->
    <!-- <div id="container-category"></div> -->
    <!-- <div id="container-postdetail"></div> -->
    <div id="container-postcreate"></div>
    <div class="container">
      <form  method="POST" id="post-form" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Create post</h2>
        <div>
          <label for="inputtitle" class="sr-only">Title</label>
          <input type="text" name="title" class="form-control" placeholder="" required autofocus>
        </div>
        <div>
          <label for="inputsub_title" class="sr-only">Sub Title</label>
          <input type="text" name="subtitle" class="form-control" placeholder="" required autofocus>
        </div>
        <div class="thumbnails" style="width:400px;">
          <label class="cabinet BrandHeader">Banner Photo</label>
          <input type="file" class="file" name="banner_photo" id="test">
        </div>
        <div>
          <label class="cabinet BrandHeader">Body</label>
          <textarea class="form-control" name="body" placeholder="" required autofocus></textarea>
        </div>
        <div>
          <label for="inputcategory" class="sr-only">Category</label>
          <input type="text" name="category" class="form-control" required autofocus>
        </div>
        <div>
          <label for="inputtags" class="sr-only">Tags</label>
          <input type="text" name="tags" class="form-control" required autofocus>
        </div>
        <div>
          <label for="inputstatus" class="sr-only">Status</label>
          <input type="text" name="status" class="form-control" required autofocus>
        </div>
          <select id="select-status">

          </select>
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>

  </body>
  <script src="jquery.js"></script>
  <script src="jquery.form.js"></script>


<script type="text/javascript">

  $('#country select').change(function() {
    if ($(this).find('option:selected').data('xyz') === 'no-state') {
      $('div#state').hide();
      console.log("a");
    } else {
      $('div#state').show();
      console.log("aa");
    }
  });

  var URL = "http://127.0.0.1:8000/api/";


  //tag list
  $.get(URL + "tags/", function(data) {
    console.log(data);
    var tags = $('#select-status');
    $.each(data, function (index, value ){
      console.log(value.title);
      tags.append(
          '<option data-xyz="state" value="' + value.title + '">' + value.title + '</option>'
        );
    });
  });

  //category list
  $.get(URL + "category/", function(data) {
    console.log(data);
  });

  //post create
  $('#submit').on('click', function (e) {
    e.preventDefault();

    $('#post-form').ajaxSubmit({
      url: URL +'post/',
      type: 'POST',
      success : function (response) {
        console.log(response);
      },
      error : function (response)
      {
        console.log(response);
      }
    });
    $("#post-form")[0].reset();
  });

  //post list
  $.get(URL + "post/", function(data) {
    console.log(data);
    var list = $("#container-postlist");
    var postStatus = $('#select-status');
    $.each(data, function( index, value ) {
      list.append(
        '<h1><b>' + value.title + '</b></h1><small>' + value.status + '</small><p>' + value.subtitle + '</p><img src="' + value.banner_photo + '"><p>' + value.tags + '</p><p>' + value.category_name + '</p><p>' + value.body + '</p><small>' + value.date_display + ',Updated ' + value.timesince +'</small>'
        );
    });
  });

  //post detail
  </script>
</html>
